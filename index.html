<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="fonts/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main id="calculator" class="calc">
    <div class="calc-main">

      <div class="calc-header">
        <div><span class="icon-favorite-24px theme"></span></div>
        <div class="clock"></div>
        <div><span class="icon-arrow_right_alt-24px open"></span></div>
      </div>

      
      <div id="viewer" class="viewer calc-display">
        <input class="display display-result" placeholder="0" type="text" disabled>
        <input class="display display-operation" placeholder="192 + 23" type="text" disabled>

      </div>
      
      <div class="calc-keyboard">
        
        <div class="calc-keyboard-col">
          <button id="clear" class="btn clear" type="button">CE</button>
          <button class="num btn" data-num="7" type="button">7</button>
          <button class="num btn" data-num="4" type="button">4</button>
          <button class="num btn" data-num="1" type="button">1</button>
          <button class="num btn div-zero" data-num="0" type="button">0</button>
        </div>

        <div class="calc-keyboard-col">
          <button class="ops btn" data-ops="plus-minus" type="button">+/-</button>
          <button class="num btn" data-num="8" type="button">8</button>
          <button class="num btn" data-num="5" type="button">5</button>
          <button class="num btn" data-num="2" type="button">2</button>
          <button class="num btn dots" data-num="." type="button">.</button>
        </div>

        <div class="calc-keyboard-col">
          <button class="ops btn interest" data-ops="interest" type="button">%</button>
          <button class="num btn" data-num="9" type="button">9</button>
          <button class="num btn" data-num="6" type="button">6</button>
          <button class="num btn" data-num="3" type="button">3</button>
          <button id="equals" class="equals btn" data-result="" type="button">=</button>
        </div>

        <div class="calc-keyboard-col">
          <button class="ops btn div" data-ops="divided by" type="button">/</button>
          <button class="ops btn multy" data-ops="times" type="button">*</button>
          <button class="ops btn minus" data-ops="minus" type="button">-</button>
          <button class="btn btn-big ops plus" data-ops="plus" type="button">+</button>
        </div>

      </div>

     
    </div>
    <div class="modal">
      <div><span class="icon-clear-24px close"></span></div>
    </div>

  </main>


  <script src="./app.js"></script>
</body>

</html>
